<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcessAce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- BPMN-JS -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/diagram-js.css" />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/bpmn-js.css" />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/bpmn-font/css/bpmn.css" />
    <!-- EasyMDE -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">
                <span class="logo-icon">âœ¨</span>
                <h1>ProcessAce</h1>
            </div>
            <p class="subtitle">AI-Powered Process Discovery & Documentation</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-content">
                        <div class="icon-container">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 16V8M12 8L9 11M12 8L15 11" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M17 12V17C17 18.1046 16.1046 19 15 19H9C7.89543 19 7 18.1046 7 17V12"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <h3>Drop your evidence here</h3>
                        <p>Support for Audio, Video, and Documents</p>
                        <input type="text" id="processNameInput" placeholder="Process Name (Optional)"
                            style="margin-bottom: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; width: 80%;">

                        <div style="display:flex; gap:10px; width:80%; margin-bottom:15px;">
                            <select id="providerSelect"
                                style="flex:1; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
                                <option value="openai">OpenAI</option>
                                <option value="google">Google GenAI</option>
                                <option value="anthropic">Anthropic</option>
                            </select>
                            <input type="text" id="modelSelect" list="modelOptions" placeholder="Model (Default)"
                                style="flex:1; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
                            <datalist id="modelOptions">
                                <option value="gpt-5-nano-2025-08-07">
                                <option value="gemini-2.5-flash-lite">
                                <option value="claude-haiku-4-5-20251001">
                            </datalist>
                        </div>
                        <input type="file" id="fileInput" hidden>
                        <button class="btn-primary" id="browseBtn">Browse Files</button>
                    </div>
                    <div class="upload-progress" id="uploadProgress" hidden>
                        <div class="spinner"></div>
                        <span>Uploading...</span>
                    </div>
                </div>
            </section>

            <section class="jobs-section">
                <div class="section-header">
                    <h2>Recent Activity</h2>
                    <span class="badge" id="jobCount">0</span>
                </div>
                <div class="jobs-list" id="jobsList">
                    <!-- Jobs will be injected here -->
                    <div class="empty-state">
                        <p>No jobs yet. Upload evidence to start.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- Artifact View Modal -->
    <div id="artifactModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Artifact View</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>
    <script src="https://unpkg.com/bpmn-js@18.3.1/dist/bpmn-viewer.production.min.js"></script>
    <script src="https://unpkg.com/bpmn-js@18.3.1/dist/bpmn-modeler.production.min.js"></script>
    <script src="https://unpkg.com/marked@12.0.0/marked.min.js"></script>
    <script src="https://unpkg.com/easymde@2.18.0/dist/easymde.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
