<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ProcessAce</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="auth-container">
    <!-- Language Switcher -->
    <div class="auth-lang-switcher" id="authLangSwitcher">
      <button class="auth-lang-btn" id="authLangBtn" title="Change language">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" />
          <path d="M2 12h20" />
        </svg>
        <span id="authLangLabel">EN</span>
      </button>
      <div class="auth-lang-dropdown hidden" id="authLangDropdown">
        <button class="auth-lang-option" data-lang="en">ðŸ‡ºðŸ‡¸ English</button>
        <button class="auth-lang-option" data-lang="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</button>
      </div>
    </div>
    <div class="auth-box">
      <div class="auth-header">
        <h1>
          <img src="images/ProcessAce-b-100x100.png" alt="ProcessAce Logo" width="32" height="32" />
          ProcessAce
        </h1>
        <p data-i18n="login.subtitle">Sign in to your account</p>
      </div>

      <div id="errorMsg" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email" data-i18n="login.emailLabel">Email</label>
          <input type="email" id="email" required data-i18n-placeholder="login.emailPlaceholder"
            placeholder="name@company.com" />
        </div>
        <div class="form-group">
          <label for="password" data-i18n="login.passwordLabel">Password</label>
          <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>
        <button type="submit" class="btn-primary w-full" data-i18n="login.signIn">Sign In</button>
      </form>

      <div class="auth-footer">
        <p><span data-i18n="login.noAccount">Don't have an account?</span> <a href="register.html"
            data-i18n="login.signUp">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="js/i18n.js"></script>
  <script>
    // Initialize i18n for login page (no header.js on auth pages)
    if (window.i18n) window.i18n.init();

    // Auth page language switcher logic
    (function () {
      const btn = document.getElementById('authLangBtn');
      const dropdown = document.getElementById('authLangDropdown');
      const label = document.getElementById('authLangLabel');
      if (!btn || !dropdown) return;

      // Set label to current language
      if (window.i18n) label.textContent = window.i18n.currentLang.toUpperCase();

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('hidden');
      });

      dropdown.querySelectorAll('.auth-lang-option').forEach((opt) => {
        opt.addEventListener('click', async () => {
          const lang = opt.dataset.lang;
          if (window.i18n) {
            await window.i18n.setLanguage(lang);
            label.textContent = lang.toUpperCase();
          }
          dropdown.classList.add('hidden');
        });
      });

      document.addEventListener('click', () => dropdown.classList.add('hidden'));
    })();

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const t = window.i18n ? window.i18n.t.bind(window.i18n) : (k) => k;

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = '/';
        } else {
          errorMsg.textContent = data.error || t('login.loginFailed');
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        errorMsg.textContent = t('login.errorOccurred');
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>

</html>
