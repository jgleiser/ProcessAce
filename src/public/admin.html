<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management - ProcessAce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="app-container">
        <div class="page-header">
            <a href="/" class="header-brand">
                <img src="images/ProcessAce-w-100x100.png" alt="ProcessAce Logo" width="32" height="32">
                <h1>ProcessAce</h1>
            </a>
            <div class="header-controls">
                <div class="user-menu-container">
                    <button id="userMenuBtn" class="user-menu-btn">
                        <span id="userDisplay">Loading...</span>
                        <span>‚ñº</span>
                    </button>
                    <div id="userDropdown" class="user-dropdown hidden">
                        <a href="/user-settings.html">User Settings</a>
                        <a href="/workspace-settings.html" id="workspaceSettingsLink">Workspace Settings</a>
                        <a href="/admin.html" id="adminLink" style="display: none">Users</a>
                        <a href="/admin-jobs.html" id="adminJobsLink" style="display: none">Jobs Dashboard</a>
                        <a href="/app-settings.html" id="appSettingsLink" style="display: none">App Settings</a>
                        <button id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-row" style="flex-direction: column; align-items: flex-start; gap: 0.5rem">
            <h1>üë• User Management</h1>
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        </div>

        <div id="errorContainer"></div>

        <div class="users-table-container">
            <div id="loadingState" class="loading">Loading users...</div>
            <table class="users-table" id="usersTable" style="display: none">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
            </table>

            <div class="pagination-container" id="paginationContainer" style="display: none">
                <div class="pagination-info" id="paginationInfo">Showing 0 of 0 users</div>
                <div class="pagination-controls" id="paginationControls"></div>
                <div class="limit-selector">
                    <label for="limitSelect">Show:</label>
                    <select id="limitSelect" class="limit-select">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
            <div class="save-actions">
                <span id="changesCount" class="changes-count"></span>
                <button id="saveAllBtn" class="save-all-btn" disabled>Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/header.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
