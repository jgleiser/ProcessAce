<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - ProcessAce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            font-size: 1.75rem;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-hover);
        }

        .users-table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .users-table th {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .user-email {
            font-weight: 500;
        }

        .user-date {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .status-select,
        .role-select {
            background: var(--card-hover);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            min-width: 100px;
        }

        .status-select:focus,
        .role-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .status-active {
            color: var(--success);
        }

        .status-inactive {
            color: var(--error);
        }

        .role-admin {
            color: #ffd700;
        }

        .role-editor {
            color: #00bcd4;
        }

        .role-viewer {
            color: var(--text-muted);
        }

        .save-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .changes-count {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .save-all-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-all-btn:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .save-all-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            animation: slideUp 0.3s ease-out;
            z-index: 1000;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .error-message {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .you-badge {
            background: var(--primary);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="page-header">
            <a href="/" class="header-brand">
                <span class="logo-icon">‚ú®</span>
                <h1>ProcessAce</h1>
            </a>
            <div class="header-controls">
                <div class="user-menu-container">
                    <button id="userMenuBtn" class="user-menu-btn">
                        <span id="userDisplay">Loading...</span>
                        <span>‚ñº</span>
                    </button>
                    <div id="userDropdown" class="user-dropdown hidden">
                        <a href="/user-settings.html">User Settings</a>
                        <a href="/admin.html" id="adminLink" style="display:none;">Users</a>
                        <a href="/admin-jobs.html" id="adminJobsLink" style="display:none;">Jobs Dashboard</a>
                        <a href="/app-settings.html" id="appSettingsLink" style="display:none;">App Settings</a>
                        <button id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-bottom: 2rem;">
            <h1>üë• User Management</h1>
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        </div>

        <div id="errorContainer"></div>

        <div class="users-table-container">
            <div id="loadingState" class="loading">Loading users...</div>
            <table class="users-table" id="usersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
            <div class="save-actions">
                <span id="changesCount" class="changes-count"></span>
                <button id="saveAllBtn" class="save-all-btn" disabled>Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
